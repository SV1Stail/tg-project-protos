syntax = "proto3";

package queue_scheduler;
import "publish_post.proto"; // относительно папки откуда запускается protoc -I

option go_package = "github.com/SV1Stail/tg-project-protos/gen/go/queue_scheduler;queue_scheduler_pb";

service Queuescheduler {
    rpc CreatePost (CreatePostRequest) returns (CreatePostResponse);
    rpc CreatePostSomeChannels (CreatePostSomeChannelsRequest) returns (CreatePostSomeChannelsResponse);
    rpc UpdatePost (UpdatePostRequest) returns (UpdatePostResponse);
    rpc DeletePost (DeletePostRequest) returns (DeletePostResponse);
    rpc GetPost (GetPostRequest) returns (GetPostResponse);
    rpc GetPostsForChannel (GetPostsForChannelRequest) returns (GetPostsForChannelResponse);
}