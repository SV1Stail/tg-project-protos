name: GoLint

on:
  pull_request:
  push:

jobs:
  golangci-lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: download dependencies
        run: go mod download
        
      - name: Run golangci-lint
        run: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
